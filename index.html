<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #2c003e;
            color: white;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            background-color: #3e004f;
            border-bottom: 1px solid #5e005f;
        }
        .navbar-brand {
            color: white;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .data {
            background-color: #3e004f;
            color: white;
        }
        .data th, .data td {
            border: 1px solid #5e005f;
            padding: 10px;
        }
        .data th {
            background-color: #4e005f;
        }
        .data tr:hover {
            background-color: #5e006f;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .navbar {
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
        }
        .dark-mode .data {
            background-color: #1f1f1f;
            color: #e0e0e0;
        }
        .dark-mode .data th {
            background-color: #2c2c2c;
        }
        .dark-mode .data tr:hover {
            background-color: #333;
        }
        .toggle-dark-mode {
            cursor: pointer;
            color: white;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Ticker Tracker</a>
        <span class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™</span>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Ticker Tracker</h1>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Current Price</th>
                        <th>52-Week Low</th>
                        <th>52-Week High</th>
                        <th>All-Time Low</th>
                        <th>All-Time High</th>
                    </tr>
                </thead>
                <tbody id="ticker-table-body">
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        async function fetchTickerData() {
            const response = await fetch('/data');
            const data = await response.json();
            const tableBody = document.getElementById('ticker-table-body');
            tableBody.innerHTML = '';
            data.forEach(ticker => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ticker.ticker}</td>
                    <td>${ticker.current_price}</td>
                    <td>${ticker.week52_low}</td>
                    <td>${ticker.week52_high}</td>
                    <td>${ticker.all_time_low}</td>
                    <td>${ticker.all_time_high}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        setInterval(fetchTickerData, 5000);
        fetchTickerData();
    </script>
</body>
</html>
